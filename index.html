<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Disney+</title>
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <header class="cabecalho" id="cabecalho">
    <nav class="navbar" id="navbar">
      <div class="navbar__logo">
        <img src="http://127.0.0.1:5500/dist//images/disneyplus.svg" id="nav-logo" class="none">
      </div>
      <div class="navbar__btn">
        <a href="#" class="btn--login navbar__btn--assine none" id="btn-assine">Assine agora</a>
        <a href="#" class="btn--login navbar__btn--entrar">Entrar</a>
      </div>
    </nav>
  </header>
  <section class="hero">  
    <div class="hero__content">
      <h1 class="hero__content__branding">
        <img src="http://127.0.0.1:5500/dist//images/disneyplus.svg" alt="disney+">
      </h1>
      <h3 class="title--big">
        As melhores histórias em um só lugar.
      </h3>
      <p class="hero__content__p">
        <a href="" class="hero__content__p__btn btn">
          Aproveite a oferta Combo+
        </a> <br>
        <span class="link-text" id="some-nav">
          Assinar somente o Disney+
        </span>
      </p>
      <a href="#">
        <span class="seta-baixo">
          <i class="bi bi-arrow-down-circle" class="seta-baixo"></i>
        </span>
      </a>
    </div>
  </section>
  <section class="catalogo">
    <div class="catalogo__title title">
        Originais Disney+ exclusivos
    </div>
    <p class="catalogo__subtitulo">Só no Disney+ você vê os melhores filmes, séries, curtas e outros conteúdos inéditos.</p>
    <div class="catalogo__grid">
